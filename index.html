<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>ChatApp
    </title>
</head>
<body>
    <main>
        <header>
            <!-- Grey header -->
            <div class="buttons">
                <ul>
                    <li class="window-btn close"></li>
                    <li class="window-btn min"></li>
                    <li class="window-btn max"></li>
                </ul>
            </div>
            <div class="online">
                <ul>
                    <li class="window-btn is-online"></li>
                    <li>Online</li>
                    <li class="arrow">&#10094;</li>
                </ul>
            </div>
        </header>
        <div class="wrapper">
            <aside>
                <!-- sidebar with names -->
            </aside>
            <section>
                <!-- Main area, to add message -->
            </section>
            <footer>
                <input type="text">
                <button>Send</button>
            </footer>
        </div>
    </main>
</body>
</html>
