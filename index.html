<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>ChatApp
    </title>
</head>
<body>
    <main>
        <header>
            <!-- Grey header -->
            <div class="buttons">
                <ul>
                    <li class="window-btn close"></li>
                    <li class="window-btn min"></li>
                    <li class="window-btn max"></li>
                </ul>
            </div>
            <div class="online">
                <div class="online-wrapper">
                    <div class="is-online"></div>
                    <div class="online-li">Online</div>
                    <div class="arrow">&#10094;</div> <!--Maybe create drop down to select online and away-->
                </div>
                <ul id="offline" class="hidden">
                    <li class="offline-li">Offline</li>
                    <li class="busy-li">Busy</li>
                    <li class="online-li2">Online</li>
                </ul>

            </div>
        </header>
        <div class="wrapper">
            <aside>
                <!-- sidebar with names -->
                <p>Start Chatting</p>
                <ul class="p-online">
                    <!-- Dynamically add the array of president -->
                </ul>
                <hr>
                <ul class="p-idle">
                    <!-- Dynamically add the array of president -->
                </ul>
                <ul class="p-away">
                    <!-- Dynamically add the array of president -->
                </ul>
            </aside>
            <section class="message-display">
                <!-- Main area, to add message -->
                <!-- <div class="message">
                    <p>Add in input text on click</p>
                </div> -->
            </section>
            <footer>
                <input type="text" class="addMessage" placeholder="Type your message here...">
                <button class="submit">Send</button>
            </footer>
        </div>
    </main>
    <script src="js/array.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
